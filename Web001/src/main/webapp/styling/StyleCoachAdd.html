	<script>
		
  	 $(function() {
  		 	 	
  		 	$("#addstylecoach").on("click", function() {
  			
  				var STID = $("input[name='userId']").val();
  				var CPIC = $("input[name='coachPicture']").val();
  				var CNAME = $("input[name='coachName']").val();
  				var CTYPE = $("input[name='coachType']").val();
  				var CPRES = $("input[name='coachPresentation']").val();
  				var COMNO = $("input[name='companyNumber']").val();
			
  			$.ajax({
  					url : "../logincheck", 
  					method : "POST" ,
  					dataType : "json" ,
  					headers : {
  						"Accept" : "application/json",
  						"Content-Type" : "application/json"
  					},
  			
  						success : function(data) {
  					
  	                	$('#userId').val(data.member.userId);
  					}								
  				  });	
			
  			$.ajax({
				url : "../logincheck", 
				method : "POST" ,
				dataType : "json" ,
				headers : {
					"Accept" : "application/json",
					"Content-Type" : "application/json"
				},
		
			success : function(data) {
				
                	$('#reservationId').val(data.member.userId);
				}								
			  });		
  				
  			$.ajax(
					{
						url : "../addstylecoach",
						method : "POST" ,
						dataType : "json" ,
						headers : {
							"Accept" : "application/json",
							"Content-Type" : "application/json"
						},
						
						data : JSON.stringify({
							userId : STID,
							coachPicture : CPIC, 
							coachName : CNAME, 
							coachType : CTYPE, 
							coachPresentation : CPRES, 
							companyNumber : COMNO

						}),
							success : function(JSONData , status) {
								
							location.href="./StyleCoach.html"		
						}
					});
  			});
  		});
	</script>
