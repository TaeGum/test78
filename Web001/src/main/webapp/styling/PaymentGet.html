		<script type="text/javascript">
	
		$(function(){
			
			var paymentNumber = location.href.split("?")[1].split("=")[1];
			
			$.getJSON("../PaymentGet?paymentNumber=" + paymentNumber,
			
			function(result) {
				console.log(result);
			});
						
			$.ajax({
		         				
		         url:"../PaymentGet?paymentNumber=" + paymentNumber,
		         dataType:"json",
		         success:function(data){
		            
		        	var paymentNumber = data.info.paymentNumber;
		            var studentId = data.info.studentId;
		            var paymentName = data.info.paymentName;
		            var paymentMoney = data.info.paymentMoney;
		            var reservationNumber = data.info.reservationNumber;
		            var paymentDate = data.info.paymentDate;

		            
		            $("#info1").html(paymentNumber);
		            $("#info2").html(studentId);
		            $("#info3").html(paymentName);
		            $("#info4").html(paymentMoney);
		            $("#info5").html(reservationNumber);
		            $("#info6").html(paymentDate);
				
		        }
		         
		      });	
		
				$('#paymentListBtn').click(function(){
					location.href='\PaymentList.html'
				});
		
				/*$('#deletePaymentBtn').click(function(){
					location.href='\PaymentList.html'
				});*/
				
		});		
		</script>
