	<script type="text/javascript">
	
		$(function(){
			
			var reservationNumber = location.href.split("?")[1].split("=")[1];
			
			$.getJSON("../getreservationcoach?reservationNumber=" + reservationNumber,
			
			function(result) {
				console.log(result);
			});	
			
			
			$.ajax({
		         				
		         url:"../getreservationcoach?reservationNumber=" + reservationNumber,
		         dataType:"json",
		         success:function(data){
		            
		        	var reservationNumber = data.info.reservationNumber;
		        	var userId = data.info.userId;
		            var coachName = data.info.coachName;
		            var reservationId = data.info.reservationId;
		            var reservationName = data.info.reservationName;
		            var reservationDate = data.info.reservationDate;
		            var reservationTime = data.info.reservationTime;
		            
		            $("#info1").html(reservationNumber);
		            $("#info2").html(userId);
		            $("#info3").html(coachName);
		            $("#info4").html(reservationId);
		            $("#info5").html(reservationName);
		            $("#info6").html(reservationDate);
		            $("#info7").html(reservationTime);
		  
		         }
		         
		      });	
		
				$('#updateViewBtn').click(function(){
					location.href='\StyleReservationCoachUpdate.html?reservationNumber=' + $('#info1').text();
				
			  });
				
				$('#paymentViewBtn').click(function(){
					location.href='\PaymentAdd.html?reservationNumber=' + $('#info1').text();
					
			  });
