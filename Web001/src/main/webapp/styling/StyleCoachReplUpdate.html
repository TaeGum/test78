	<script type="text/javascript">

		 $(function() {

		  		$("#updatestylecoachrepl").on("click",function(){

		  				var REPNAME = $("input[name='repName']").val();
		  				var REPMAIN = $("input[name='repMain']").val();
					
		  		 	$.ajax({
								url : "../updatecoachrepl",
								method : "POST" ,
								dataType : "json" ,
								headers : {
									"Accept" : "application/json",
									"Content-Type" : "application/json"
								},
								
								data : JSON.stringify({
									repNumber : REPNO,
									repName : REPNAME, 
									repMain : REPMAIN, 

								}),
									success : function(JSONData , status) {
									
									location.href='javascript:history.go(-1)';
								}
							});
		  				});
		  			});
