	<script src="../lib/jquery/jquery.min.js"></script>

	<script type = "text/javascript">
		
  	 $(function() {
  		 
			$.ajax({
				url : "../logincheck", 
				method : "POST" ,
				dataType : "json" ,
				headers : {
					"Accept" : "application/json",
					"Content-Type" : "application/json"
				},
		
				success : function(data) {
					$('#mentoId').val(data.member.userId);	
					$('#mentoName').val(data.member.userName);
				}								
			 
			});	
  		 	 	
  		 	$("#addmento").on("click", function() {
  			
  				var MID = $("input[name='mentoId']").val();
  				var MNAME = $("input[name='mentoName']").val();
  				var MIMAGES = $("input[name='mentoImage']").val();
  				var SHORTINTRO = $("input[name='shortIntro']").val();
  				var LONGINTRO = $("input[name='longIntro']").val();
  			
  				
  			$.ajax({
						url : "../addmento",
						method : "POST",
						dataType : "json",
						headers : {
							"Accept" : "application/json",
							"Content-Type" : "application/json"
						},
						
						data : JSON.stringify({
							
							mentoId : MID,
							mentoName : MNAME, 
							mentoImage : MIMAGES, 
							shortIntro : SHORTINTRO, 
							longIntro : LONGINTRO 

						}),
							success : function(JSONData , status) {
							
							alert("멘토 등록이 완료되었습니다.");
							
							location.href="./InterView_menu_Selection.html"		
						}
					});
  			});
  		});
		</script>
