	<script type="text/javascript">
	$(document).ready(function(){
		$('#id').keyup(function(){
			if($('#id').val().length > 5){
				var id = $(this).val();
				
				$.getJSON("./idcheck",{
					id: id
				}, 
				function(data){
					var dup = data.result;
					console.log(dup);
					console.log(data);
					if(dup == true ){
						$('#result_id_msg').html("사용가능한 아이디 입니다");
					}else{
						$('#result_id_msg').html("사용불가능한 아이디 입니다");
					}
				});
			}
		});
	});
	
	</script>
