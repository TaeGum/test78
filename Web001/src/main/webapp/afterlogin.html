	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
	var header_height   = $("div[data-role='header']:visible").outerHeight();
	var footer_height   = $("div[data-role='footer']:visible").outerHeight();
	var content = $("div[data-role='content']:visible");          
	var content_height  = $(window).height() - header_height - footer_height;            
 	
	content_height -= (content.outerHeight() - content.height());   
	$("div[data-role='content']").css("height", content_height);

	$( function (){
		$.ajax({
			url:"./logincheck.do",
			dataType:"json",
			success:function(data){
				if(data.member != null){
				var name = data.member.userName;
				var str = "";
				str += "<img src='.\\images\\lov.JPG'   style='img-responsive'/><br><br>"
				+name+"님 환영합니다.<br><br>예정 면접 일정 : OO.OO.OO<br><br>모의 면접 일정 : OO.OO.OO"+
		        "<br><br>"+"<a class='btn btn-default btn-lg' href='.\\interview\\InterView_menu_Selection.html' >면접 시작</a>"
				
		        var divTag = document.getElementById("main");
		        divTag.innerHTML = str;
				}else{
					location.href="./index.html"
				}
			}
			
		});
		
	});
	</script>
