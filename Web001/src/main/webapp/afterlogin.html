	<script type="text/javascript">
	$( function (){
		$.ajax({
			url:"./logincheck",
			dataType:"json",
			success:function(data){
				if(data.member != null){
				var name = data.member.userName;
				var str = "";
				var img = data.student.spicture;
				
				if(img == null){
					img = "./images/default.jpg"
				}
				
				str += "<div class='thumbnail'><a href='/uploadst.html'><img src='"+img+"'   style='img-responsive'/></a></div>"
				+name+"님 환영합니다.<br><br>예정 면접 일정 : OO.OO.OO<br><br>모의 면접 일정 : OO.OO.OO"+
		        "<br><br>";
		        if(img == "./images/default.jpg"){
		        	str +="<a class='btn btn-default btn-lg' href='/abc.html'>정보 입력 </a>";
		        }else{
		        	str +="<a class='btn btn-default btn-lg' href='./interview/InterView_menu_Selection.html' >면접 시작</a>";
		        }
		        var divTag = document.getElementById("main");
		        divTag.innerHTML = str;
		        
				}else{
					alert("로그인이 필요합니다");
					location.href="./index.html"
				}
			}
			
		});
		
		$( "#logout" ).on("click" , function() {
			$(window.parent.document.location).attr("href","./logout");
		});
		
	});
